<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> liid</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet" />

</head>
<body>
<div class= "container">  
    <div class="top-bar">
        <div class="site-name">
            <img src="./logo.png"  width="30px" height="30px"  alt="logo liil " class="logo">
        </div>
        <div class="nav-li nav-li-board">
                <a href="/board"> Board</a>
        </div>
        <div class="nav-li nav-li-profil">
            <a href="/profil">Profil </a>
        </div>
        <div class="nav-li nav-li-type ">
            <label for="type">Type</label>
            <select id="type"  class="form-control" onChange={this.props.typeChanged}>
                <option   defaultValue >O-mot</option>
                <option>Or-donné</option>
                <option>li-és </option>
            </select>
        </div>
        <div class="nav-li nav-li-soura">
            <label for="soura">Soura</label>
            <input type="number" name="soura" min="1" max="114" value={this.props.soura} onChange={this.props.souraChanged}/>
        </div>
        <div class="nav-li nav-li-submit">
                <button type="submit" class="btn-lg btn-primary mx-auto  "  onSubmit={this.props.submited}>> </button>
        </div>
    </div>
    
    <div class="main-content">
        <div class="grd-li grd-tablet ">
            <h2>tablets</h2>
            tablets
        </div>
        <div class="grd-li grd-cart ">
            <h2>Carts</h2>
            carts
        </div>
        <div class="grd-li grd-contact ">
            <h2>Contact</h2>
            contact
        </div>
        <div class="grd-li grd-overview">
            <h2>Overview</h2>    
            Overview </div>
    </div>
</div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
</body>
</html>
