<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #container {
            display: grid;
            position: relative;
            border: black 3px solid ;
            grid-template-columns:300px 100px 300px;
            justify-content: space-between;
            align-items: center;
            width: 50rem;
            height: 50rem;
            margin: 0 auto;
        }
        .items {
            background-color: aquamarine;
            font-size: 2rem;
            text-align: center;
            border:1px solid blueviolet;
            position: absolute;

        }
        .tete {
            position: absolute;
            background-color: blueviolet;
            width: 30rem;
            height: 10rem;
            

        }
        .bras {
            background-color:coral;
            order:1;
            height: 30rem;
            width: 10rem;
            right: 7rem;
            top:11rem;
          
        }

        .doight {
            background-color:forestgreen;
            height:10rem;
            width: 10rem;
            bottom: 1rem;
            margin:0 auto;
           
        }
        .coeur {
            background-color:crimson;
            height: 15rem;
            width:15rem;
            left: 3rem;
            top:13rem;
        }


    </style>
    <title>test Logo</title>
</head>
<body>
    <div id="container">
        <div class="items tete">tete</div>
        <div class="items bras">bras</div>
        <div class="items coeur">coeur</div>
        <div class="items doight">doight</div>


    </div>
    
</body>
</html>
